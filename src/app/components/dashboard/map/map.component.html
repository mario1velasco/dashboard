<agm-map [latitude]='lat' 
         [longitude]='lng' 
         [zoom]='zoom'
         (mapClick)="selectPlaceOnClick($event)">
  <agm-marker 
    *ngFor="let m of places; let i = index"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.info">   
  </agm-marker>
</agm-map>
<div id="form-add_place" *ngIf="showAddPlace"  class="animated flash">
  <h2>Haga click en donde esta el lugar a a침adir</h2>
</div>

<div *ngIf="!bigScreen && showTable" id="mini-btn" class="animated zoomIn">
    <button mat-raised-button (click)="showTable = !showTable">
        <mat-icon class="iconLarge">close</mat-icon>
    </button>
</div>
<div id="form-Places" *ngIf="!showAddPlace" mat-elevation-z8>
  <div *ngIf="bigScreen || showTable" class="animated bounceInLeft">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra por Informaci칩n">
    </mat-form-field>
    <div id="places-table">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="borrar">
          <th mat-header-cell *matHeaderCellDef> Borrar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn">
              <mat-icon aria-label="Delete current place" (click)="deletePlaceOnCLick(element.id)">delete</mat-icon>
            </button>  
          </td>
        </ng-container>
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef> Informaci칩n </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button color="accent" (click)="goToPlaceOnCLick(element.id)">
                {{element.info}} 
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div gdAlignColumns="center stretch">
      <button mat-raised-button color="primary" (click)="showAddPlace = true">A침adir lugar</button>
    </div>
  </div>
  <div *ngIf="!bigScreen && !showTable" class="animated bounceInLeft">
      <button mat-raised-button (click)="showTable = !showTable">Ver Sitios</button>
  </div>
</div>
