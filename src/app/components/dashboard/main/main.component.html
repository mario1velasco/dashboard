<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav #rightsidenav position="start" id="right-sidenav">
    <app-rigthsidenav (rightsidenavClose)="rightsidenav.close()"></app-rigthsidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topmenu (sidenavToggle)="sidenav.toggle()" (rightsidenavToggle)="rightsidenav.toggle()"></app-topmenu>
    <main>
      <app-map></app-map>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
