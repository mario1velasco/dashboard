
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav #rightsidenav position="start" id="right-sidenav">
    <app-rigthsidenav (rightsidenavClose)="rightsidenav.close()"></app-rigthsidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topmenu (sidenavToggle)="sidenav.toggle()" (rightsidenavToggle)="rightsidenav.toggle()"></app-topmenu>
    <main>
      <h1>Mis datos:</h1>
      <h2>Aqui puedes configurar tus datos.</h2>
      <mat-tab-group>
        <mat-tab label="Email"> 
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [formControl]="emailFormControl">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Email no es v√°lido.
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </form> 
        </mat-tab>
        <mat-tab label="Nombre">
          <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Click en la x para borrar el nombre" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Aceptar"> Content 3 </mat-tab>
      </mat-tab-group>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
