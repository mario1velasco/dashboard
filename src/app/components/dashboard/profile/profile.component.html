
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav (sidenavClose)="sidenav.close()"></app-sidenav>
  </mat-sidenav>
  <mat-sidenav #rightsidenav position="start" id="right-sidenav">
    <app-rigthsidenav (rightsidenavClose)="rightsidenav.close()"></app-rigthsidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topmenu (sidenavToggle)="sidenav.toggle()" (rightsidenavToggle)="rightsidenav.toggle()"></app-topmenu>
    <main>
      <h1>Mis datos:</h1>
      <h2>Aqui puedes configurar tus datos.</h2>
      <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button> -->
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Email</ng-template>
            <mat-form-field>
              <input matInput placeholder="Email vÃ¡lido" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Nombre</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Volver</button>
              <button mat-button matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Aceptar</ng-template>
          <div fxLayout="row" fxLayoutAlign="space-around">
            <div>
              <button mat-button matStepperPrevious>Volver</button>
              <button mat-button (click)="stepper.reset()">Empezar</button>
            </div>
              <div>
                <button mat-raised-button color="primary" (click)="saveProfileOnCLick()">ACEPTAR</button>
              </div>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
      <div>
        <br>
        <div class="example-button-row">
          <a mat-raised-button color="primary" matTooltip="Volver al Mega Dashboard!" routerLink="/dashboard">VOLVER AL DASHBOARD</a>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
